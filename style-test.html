<!DOCTYPE html>
<html>
<head>
	<title>Style test!</title>
	<style type="text/css">
		body{
			background-color: gold
		}
		h1{
			font-size: 30px;
			color: #0060FF;
		}
		
		h2{
			font-size: 20px;
			color: #003B9F;
		}
		.big{
			font-size: 60px
		}

		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			font-size: 60px
			text-transform: uppercase;
		}
	</style>
</head>
<body>

	<h1 class="big">Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h1>Heading 1 - 3</h1>
	<h2 class="uppercase">Heading 2 - 1</h2>
	<h2 class="big uppercase">Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>

</body>
</html>
